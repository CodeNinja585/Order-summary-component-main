<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="inner-content">
      <div class="top-part">
        <img src="./images/illustration-hero.svg" alt=""> 
      </div>
      <div class="header">
        <h1>Order Summary</h1>          
      </div>
      <div class="text">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="annual-container">
        <div class="flex-box">
          <div class="item-1">
            <div class="inner-flex">
              <div class="icon-image"><img src="./images/icon-music.svg" alt=""></div>
              <div>
                <h2>Annual Plan</h2>
                <p style="font-size: 17px;">$59.99/year</p>
              </div>
            </div>
          </div>
          <div class="item-2">
            <a href="" class="effect" >Change</a>
          </div>            
        </div>
      </div>
      <div class="button">
        <button>Proceed to Payment</button>
        <div><a href="" style="text-decoration: none; "><p class="last">Cancel Order</p></a></div>
      </div>
    </div>
  </div>
</body>
</html>
